<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishes - WishShare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/index.html">
          <i class="fas fa-star me-2"></i>WishShare
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html" id="nav-home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/wishes.html" id="nav-wishes"
                >Wishes</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/pages/fulfill.html" id="nav-fulfill"
                >Fulfill Wishes</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="/pages/make-wish.html"
                id="nav-make-wish"
                >Make a Wish</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Wishes Header -->
    <header class="page-header text-center py-5 bg-light">
      <div class="container">
        <h1 class="display-4 mb-4">Wishes Gallery</h1>
        <p class="lead">Browse through wishes and help make dreams come true</p>
      </div>
    </header>

    <!-- Wishes Filter Section -->
    <section class="py-4 bg-white">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <select class="form-select" id="wishFilter">
              <option value="all">All Wishes</option>
              <option value="recent">Most Recent</option>
              <option value="pending">Pending Wishes</option>
              <option value="fulfilled">Fulfilled Wishes</option>
            </select>
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="searchWishes"
              placeholder="Search wishes..."
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Wishes Grid -->
    <section class="py-5">
      <div class="container">
        <div class="row" id="wishesContainer">
          <!-- Wishes will be dynamically added here -->
        </div>
        <div class="text-center mt-4">
          <button class="btn btn-primary" id="loadMore">Load More</button>
        </div>
      </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js"></script>
    <script type="module" src="../js/wishes.js"></script>
  </body>
</html>
